version: 2

models:
  - name: stg_jaffle_shop__customers
    description: one unique customer
    columns:
      - name: customer_id
        description: primary key
        tests :
          - not_null
          - unique
  - name: stg_jaffle_shop__orders
    description: orders placed by customers
    columns:
      - name: order_id
        description: primary key
        tests:
          - not_null
          - unique
      - name: status
        description: status 
        tests:
           - accepted_values:
               values: ['shipped', 'completed', 'return_pending', 'returned', 'placed']